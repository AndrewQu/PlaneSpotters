<html>
{% load static %}
<head><title>Add a New Sighting</title>
   <style>
      .lalign { text-align:left; }
      .ralign { text-align:right; }
   </style>
   <script src="{% static "jquery-1.11.1.min.js" %}" type="text/javascript"></script>
   <script src="{% static "sighting.js" %}" type="text/javascript"></script>
</head>

<body style='font-family:verdana;' onload="sightingPageLoaded()">

<table style="margin-left:auto; margin-right:auto;" >
<tr><th>New Plane Sighting</th></tr>

<tr><td><table>
   <tr><th colspan='2' class='lalign'>Spotter Details</th></tr>
   <tr><td>Spotter ID</td><td><select id='spotterId' onchange="spotterIdChanged();">
      <option value='0'>New</option>
      {% for spotter in spotters %}
         <option value='{{spotter.spotter_id}}'>{{ spotter.spotter_id }} - {{ spotter.name }}</option>
      {% endfor %}
      </select>
   </td></tr>
   <tr><td class='ralign'>Name</td><td> <input id='spotterName' type='text' /></td> </tr>
   <tr><td class='ralign'>E-Mail</td><td> <input id='spotterEmail' type='text' /></td> </tr>
</table></td></tr>
<tr><td><table>
   <tr><th colspan='2' class='lalign'>Location of Sighting</th></tr>
   <tr><td>Location ID</td><td><select id='locationId' onchange="locationIdChanged();">
      <option value='0'>New</option>
      {% for loc in locations %}
         <option value='{{loc.location_id}}'>{{ loc.location_id }} - {{ loc.name }}</option>
      {% endfor %}
      </select>
   </td></tr>
   <tr><td class='ralign'>Name</td><td> <input id='locName' type='text' /></td> </tr>
   <tr><td class='ralign'>Latitude</td><td> <input id='locLat' type='text' /></td> </tr>
   <tr><td class='ralign'>Longitude</td><td> <input id='locLong' type='text' /></td> </tr>
</table></td></tr>

</table>

</body>
</html>
